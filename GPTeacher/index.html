<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPTeacher</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<main>
  <header>
    <img src="images/dark_logo.png" alt="logo" id="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="login.html">Log in</a></li>
      </ul>
    </nav>
  </header>
  <div id="popupMessage" class="popup">
    <p>Sorry we do not have a file system set up yet.</p>
  </div>
  <section class="file-section">
    <h1>Upload your file</h1>
    <form id="file-form">
      <input type="file" name="document" class="file-input" id="fileInput">
      <label onclick="showPopup()" class="file-label">Choose File</label>
      <input type="submit" value="Upload" class="submit-button">
    </form>
  </section>
  <div class="loader"></div>
  <img id="main-img" src="images/Multiple%20Choice%20Maker%20Bot.png" alt="">
  <footer>
    <p>Â© 2021 GPTeacher. All Rights Reserved.</p>
    <a href="site-plan.html">Site-Plan</a>
  </footer>
  <script>

    function showPopup() {
      var popup = document.getElementById("popupMessage");
      popup.style.display = "block";

      setTimeout(function() {
        popup.style.display = "none";
      }, 1500);
    }
    document.getElementById("file-form").addEventListener("submit", function(event) {
      event.preventDefault();
    });

    document.addEventListener("DOMContentLoaded", function() {
      let button = document.querySelector('.submit-button');
      let loader = document.querySelector('.loader');

      button.addEventListener("click", function() {
        loader.style.display = "block";
      });
    });
  </script>
</main>
</body>
</html>
